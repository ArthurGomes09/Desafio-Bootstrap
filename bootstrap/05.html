<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Bootstrap - Tamanhos e Bordas</title>
</head>

<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">


  <!-- classes de largura -->
  <div class="bg-primary w-25">width 25%</div>
  <div class="bg-primary w-50">width 50%</div>
  <div class="bg-primary w-75">width 75%</div>
  <div class="bg-primary w-100">width 100%</div>
  <div class="bg-primary">width auto</div>

  <br>
  <br>

  <!-- classes de altura -->
  <div style="height: 300px;border: 1px solid gray;">
    <div class="bg-warning">height 25%</div>
    <div class="bg-warning">height 50%</div>
    <div class="bg-warning">height 75%</div>
    <div class="bg-warning  h-50">height 100%</div>
    <div class="bg-warning">height auto</div>
  </div>

  <br>
  <br>

  <!-- Bordas
    border        -> todas as bordas
    border-top    -> borda superior
    border-bottom -> borda inferior
    border-right  -> bordar direita
    border-left   -> borda esquerda

    Cores de bordas
    border-<cor>: primary, secondary, success, 
        info, warning, danger, light, dark, white
    -->
  <div class="bg-white border">todas as bordas</div>
  <div class="bg-white border-top">borda superior</div>
  <div class="bg-white border-bottom">borda inferior</div>
  <div class="bg-white border-right">borda direita</div>
  <div class="bg-white border-left">borda esquerda</div>

  <br>
  <br>

  <!-- Border Radius 
    opções: rounded, rounded-top, rounded-end, 
            rounded-start, rounded-left, rounded-circle
    -->
  <div class="bg-warning bg-opacity-25 p-2 mb-2 border rounded">rounded</div>
  <div class="bg-warning bg-opacity-25 p-2 mb-2 border rounded-top">rounded top</div>
  <div class="bg-warning bg-opacity-25 p-2 mb-2 border rounded-bottom">rounded bottom</div>
  <div class="bg-warning bg-opacity-25 p-2 mb-2 border rounded-start">rounded right</div>
  <div class="bg-warning bg-opacity-25 p-2 mb-2 border rounded-end">rounded left</div>
  <div class="bg-warning bg-opacity-25 p-5 mb-2 border rounded-circle">rounded circle</div>

  <br>
  <br>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
